<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-section container my-4 d-flex justify-content-between">
            <h1 class="text-primary fs-4 d-flex align-items-center gap-2"><span class="btn btn-primary">News</span> Portal</h1>
            <div class="d-flex gap-4 align-items-center">
                <a href="">News</a>
                <a href="">Blog</a>
                <img src="images/user-rion.jpg" alt="" class="img-fluid user-img">
            </div>
        </section>
        <hr class="horizontal-line">
        
        <!-- Nav Section -->
        <section class="my-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="nav-section" class="navbar-nav gap-4">
                      <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </section>
    </header>

    <main class="container">
        <!-- News Quantity and category headline section -->
        <div id="news-quantity" class="bg-white px-4 py-2 shadow-sm">
            <h6 class="mb-1">Welcome to the news portal of Rion</h6>
        </div>

        <!-- Filtering Section -->
        <section class="my-3 d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3 align-items-center">
                <p class="fw-bold m-0">Sort By View: </p>
                <div>
                    <select class="py-1 form-select" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary">Today's Pick</button>
                <button type="button" class="btn btn-outline-primary">Trending</button>
            </div>
        </section>

        <!-- News Cards Section -->
        <section id="news-card">
            <!-- <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
            </div> -->
        </section>
    </main>



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
